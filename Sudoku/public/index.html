<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sudoku acolorit</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/base.css">
  <link rel="stylesheet" href="./styles/board.css">
</head>
<body>
  <main class="layout">
    <header class="header">
      <h1>Sudoku acolorit</h1>
      <p id="message" class="message">Escull un nivell i comencem!</p>
    </header>

    <section class="controls" aria-label="Controls de joc">
      <div class="control-group">
        <label for="difficulty">Dificultat</label>
        <select id="difficulty" name="difficulty">
          <option value="easy">Fàcil</option>
          <option value="medium">Mitjà</option>
          <option value="hard">Difícil</option>
        </select>
      </div>
      <div class="buttons">
        <button id="new-game-btn" type="button">Joc nou</button>
        <button id="check-btn" type="button">Comprova</button>
        <button id="toggle-notes-btn" type="button">Activar notes</button>
        <button id="clear-cell-btn" type="button">Esborra cel·la</button>
      </div>
    </section>

    <section class="board-wrapper">
      <div id="sudoku-board" class="board" role="grid" aria-label="Graella Sudoku"></div>
      <div id="keypad" class="keypad" aria-label="Teclat numèric"></div>
    </section>

    <footer class="footer">
      <p>Aplicació creada per Felip Sarroca amb l’assistència de la IA.</p>
      <p>
        Obra sota llicència
        <a href="https://creativecommons.org/licenses/by-nc-sa/4.0/deed.ca" target="_blank" rel="noopener noreferrer">
          Creative Commons BY-NC-SA 4.0
        </a>
      </p>
    </footer>
  </main>

  <script type="module" src="../src/app.js"></script>
</body>
</html>

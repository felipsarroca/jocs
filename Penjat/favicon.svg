    <path d="M42 32V44"/>           <!-- tronc -->
    <path d="M42 36L36 40"/>        <!-- braç esquerre -->
    <path d="M42 36L48 40"/>        <!-- braç dret -->
    <path d="M42 44L37 52"/>        <!-- cama esquerra -->

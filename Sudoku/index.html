<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <title>Sudoku</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
</head>
<body>
  <header>
    <h1 id="app-title"></h1>
    <div id="level-selector"></div>
  </header>

  <main>
    <div id="sudoku-grid" class="grid"></div>
    <div id="mobile-keypad" class="keypad">
      <button data-num="1">1</button>
      <button data-num="2">2</button>
      <button data-num="3">3</button>
      <button data-num="4">4</button>
      <button data-num="5">5</button>
      <button data-num="6">6</button>
      <button data-num="7">7</button>
      <button data-num="8">8</button>
      <button data-num="9">9</button>
      <button data-num="0">0</button>
    </div>
    <div class="actions">
      <button id="new-game-btn" type="button">Nou Sudoku</button>
      <button id="check-btn" type="button">Comprova</button>
      <button id="notes-btn" type="button" class="toggle">Notes desactivades</button>
      <button id="feedback-btn" type="button" class="toggle">Feedback immediat</button>
      <span id="status-message" role="status"></span>
      <span id="best-time" aria-label="millor temps">Sense millor temps</span>
      <span id="timer" aria-label="temporitzador">00:00</span>
    </div>
  </main>

  <footer>
    <p>Aplicació creada per <strong>Felip Sarroca</strong> amb l’assistència de la IA.</p>
    <p>
      <img src="assets/cc-by-nc-sa.svg" alt="Llicència Creative Commons" class="cc-logo">
      <a href="https://creativecommons.org/licenses/by-nc-sa/4.0/" target="_blank" rel="noopener">
        CC BY-NC-SA 4.0
      </a>
    </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>

  </defs>
  <rect width="64" height="64" rx="12" fill="url(#bg)"/>
  <!-- Forca -->
  <g stroke="#0b1220" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.92">
    <path d="M10 54H54"/>           <!-- base -->
